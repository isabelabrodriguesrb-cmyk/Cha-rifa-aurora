<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .numbers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .number {
            padding: 15px 0;
            background: #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .number.selected {
            background: #4caf50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Sorteio Números</h1>

    <div class="container">
        <p>Selecione os números desejados:</p>
        <div class="numbers" id="numbers"></div>
    </div>

    <script>
        const numbersContainer = document.getElementById('numbers');

        for (let i = 1; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = 'number';
            div.textContent = i;
            div.onclick = () => div.classList.toggle('selected');
            numbersContainer.appendChild(div);
        }
    </script>
</body>
</html>
